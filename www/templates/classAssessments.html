<ion-view hide-nav-bar="true" title="Yoga Class">

  <ion-header-bar class="bar-light" style="height: 100px">
    <br>
<a ui-sref="tabsController.membersTabDefaultPage" style="text-decoration: none; height: 10px"><div id="glass" class="ion-ios-arrow-left" style="font-size:35px; margin-left: 10px; margin-right: 15px; color: black"></div> </a>
    <div style="float:left">
    <h4 style="">{{currentMember.firstName}} {{currentMember.lastName}}</h4>
  </div>

<div class="upperTabLine"style=""></div>
</div></a>
<div class="fancy-line"></div>


</div>

                   </div>
                   <div class="assetRight">
                  <p>{{b.date| date:"dd MMMM yyyy"}}</p>
                   <p>{{b.department_id}}</p>
                   </div>
